<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <lable class="title">Shapes</lable>
                <ul class="options">
                    <li class="options">
                        <span>Rectangle</span>
                    </li>
                    <li class="options">
                        <span>Circle</span>
                    </li>
                    <li class="options">
                        <span>Triangle</span>
                    </li>
                    <li class="options">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <lable class="title">Options</lable>
                <ul class="options">
                    <li class="options">
                        <span>Brush</span>
                    </li>
                    <li class="options">
                        <span>Eraser</span>
                    </li>
                    <li class="options">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
